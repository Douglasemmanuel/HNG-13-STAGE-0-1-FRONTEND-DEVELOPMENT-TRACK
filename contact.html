<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/profile_card.css">
    <script src="./js/contact.js" defer></script>

</head>
<body>
         <div class="profile-card">
      <a href="./index.html" class="back-button">
         <i class="fa fa-arrow-left"></i> Go Back
      </a>

       <main data-testid="test-about-page">
          <figure>
                <!-- <img
               
                src="https://res.cloudinary.com/douglasemmanuel/image/upload/v1760651793/Douglas_ieltev.jpg"
                alt="Profile Picture of Douglas Emmanuel"
                data-testid="test-user-avatar"
                style="height: 10rem;width:10rem;"
                /> -->
                  <img
                src="./images/Douglas.jpeg"
                alt="Profile Picture of Douglas Emmanuel"
                data-testid="test-user-avatar"
                style="height: 10rem;width:10rem;"
                />
                <h2 data-testid="test-about-page-name">Douglas Emmanuel</h2>
            <p data-testid="test-about-page-bio">
                Frontend Developer passionate about Building  Beautiful and Responsive Web Application.
            </p>
            </figure>
            <div>
            <form id="form" action="" novalidate>
                 <h1 data-testid="contact-user-tag">Contact Me</h1>
                 <div data-testid="test-contact-name">
                    <label for="fullname">FullName</label>
                    <input id="fullname" name="fullname" type="text">
                    <div data-testid="test-contact-success"></div>
                    <div data-testid="test-contact-error"></div>
                 </div>
                 <div data-testid="test-contact-email">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email">
                   <div data-testid="test-contact-success"></div>
                    <div data-testid="test-contact-error-email"></div>
                    <div data-testid="test-contact-error"></div>
                 </div>
                 <div data-testid="test-contact-subject">
                    <label for="subject">Subject</label>
                    <input id="subject" name="subject" type="text">
                   <div data-testid="test-contact-success"></div>
                    <div data-testid="test-contact-error"></div>
                 </div>
                  <div data-testid="test-contact-message">
                    <label for="message">Message</label>
                    <input id="message" name="message" type="text">
                    <div data-testid="test-contact-success"></div>
                    <div data-testid="test-contact-error"></div>
                 </div>
                 
                 <button type="submit" data-testid="test-contact-submit">Continue</button>
            </form>
                
            </div>
       </main>
     </div>
</body>
</html>
